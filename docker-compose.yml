version: '3.8'

services:
  service-discovery:
    build: ./service-discovery
    container_name: service-discovery
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - EUREKA_CLIENT_ENABLED=false
    restart: unless-stopped
    networks:
      - ecommerce-network

  cloud-config:
    build: ./cloud-config
    container_name: cloud-config
    ports:
      - "9296:9296"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
    depends_on:
      - service-discovery
    restart: unless-stopped
    networks:
      - ecommerce-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  proxy-client:
    build: ./proxy-client
    container_name: proxy-client
    ports:
      - "8900:8900"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=proxy-client
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - ecommerce-network

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "8300:8300"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=order-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8400:8400"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=payment-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "8500:8500"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=product-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  shipping-service:
    build: ./shipping-service
    container_name: shipping-service
    ports:
      - "8600:8600"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=shipping-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8700:8700"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=user-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  favourite-service:
    build: ./favourite-service
    container_name: favourite-service
    ports:
      - "8800:8800"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_ZIPKIN_BASE_URL=http://zipkin:9411/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://cloud-config:9296
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
      - EUREKA_INSTANCE_HOSTNAME=favourite-service
    depends_on:
      - service-discovery
      - cloud-config
    restart: unless-stopped
    networks:
      - ecommerce-network

  zipkin:
    image: openzipkin/zipkin:2.23
    container_name: zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    restart: unless-stopped
    networks:
      - ecommerce-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - ecommerce-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
