apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: icesi-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: nightparker725/payment-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8400
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8400
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8400
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://cloud-config.icesi-dev.svc.cluster.local:9296"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery.icesi-dev.svc.cluster.local:8761/eureka"
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://zipkin.icesi-dev.svc.cluster.local:9411"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: icesi-dev
spec:
  selector:
    app: payment-service
  ports:
    - port: 8400
      targetPort: 8400
  type: ClusterIP
