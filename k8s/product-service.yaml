apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: icesi-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: nightparker725/product-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8500
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8500
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8500
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://cloud-config.icesi-dev.svc.cluster.local:9296"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-discovery.icesi-dev.svc.cluster.local:8761/eureka"
            - name: SPRING_ZIPKIN_BASE_URL
              value: "http://zipkin.icesi-dev.svc.cluster.local:9411"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: icesi-dev
spec:
  selector:
    app: product-service
  ports:
    - port: 8500
      targetPort: 8500
  type: ClusterIP
